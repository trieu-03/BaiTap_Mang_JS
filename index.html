<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Font Awaysome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BS4  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>


    <div class="container">
        <div class="row my-3">
            <div class="col-4 form-group">
                <input type="number" class="form-control" id="ETNumber" placeholder="Nhập số n">
            </div>
            <div class="col-4 text-center">
                <button type="button" id="btnaddNum" class="btn btn-success">Thêm số</button>
            </div>
            <div class="col-4 alert alert-success">
                <span id="result"> ➡️ :</span>
            </div>

        </div>

        <div class="card my-5 w-100">
            <div class="card-header text-white bg-dark text-center">
                1. Tổng số dương
            </div>
            <div class="card-body">
                <form>
                    <div class="col-6 text-center">
                        <button type="button" id="btntotal" class="btn btn-success">Tính Tổng</button>
                    </div>
                    <div class="mt-2 card-footer text-center">
                        <div class="mt-2 text-center">
                            <span id="result1">
                                ➡️ :
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card my-5 w-100">
            <div class="card-header text-white bg-dark text-center">
                2. Đếm số dương
            </div>
            <div class="card-body">
                <form>
                    <div class="col-6 text-center">
                        <button type="button" id="btncount" class="btn btn-success">Đếm số</button>
                    </div>
                    <div class="mt-2 card-footer text-center">
                        <div class="mt-2 text-center">
                            <span id="result2">
                                ➡️ :
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card my-5 w-100">
            <div class="card-header text-white bg-dark text-center">
                3. Tìm số nhỏ nhất
            </div>
            <div class="card-body">
                <form>
                    <div class="col-6 text-center">
                        <button type="button" id="btnsmallNum" class="btn btn-success">Tìm số nhỏ nhất</button>
                    </div>
                    <div class="mt-2 card-footer text-center">
                        <div class="mt-2 text-center">
                            <span id="result3">
                                ➡️ :
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card my-5 w-100">
            <div class="card-header text-white bg-dark text-center">
                4. Tìm số dương nhỏ nhất
            </div>
            <div class="card-body">
                <form>
                    <div class="col-6 text-center">
                        <button type="button" id="btnsmallNumber" class="btn btn-success">Tìm số dương nhỏ nhất</button>
                    </div>
                    <div class="mt-2 card-footer text-center">
                        <div class="mt-2 text-center">
                            <span id="result4">
                                ➡️ :
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card my-5 w-100">
            <div class="card-header text-white bg-dark text-center">
                5. Tìm số chẵn cuối cùng
            </div>
            <div class="card-body">
                <form>
                    <div class="col-6 text-center">
                        <button type="button" id="btneventNum" class="btn btn-success">Tìm số chẵn </button>
                    </div>
                    <div class="mt-2 card-footer text-center">
                        <div class="mt-2 text-center">
                            <span id="result5">
                                ➡️ :
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card my-5 w-100">
            <div class="card-header text-white bg-dark text-center">
                6. Đổi chỗ
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-6 form-group">
                            <input type="number" class="form-control" id="location1" placeholder="Nhập số vị trí 1">
                        </div>
                        <div class="col-6  form-group">
                            <input type="number" class="form-control" id="location2" placeholder="Nhập số vị trí 2">
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button type="button" id="btnchange" class="btn btn-success">Đổi chỗ</button>
                        <div class="mt-2 text-center">
                            <div class="mt-2 text-center">
                                <span id="result6">
                                    ➡️ :
                                </span>
                            </div>
                        </div>
                    </div>
            </div>
            </form>
        </div>

        <div class="card my-5 w-100">
            <div class="card-header text-white bg-dark text-center">
                7. Sắp xếp tăng dần
            </div>
            <div class="card-body">
                <form>
                    <div class="col-6 text-center">
                        <button type="button" id="btnarrange" class="btn btn-success">Sắp xếp </button>
                    </div>
                    <div class="mt-2 card-footer text-center">
                        <div class="mt-2 text-center">
                            <span id="result7">
                                ➡️ :
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card my-5 w-100">
            <div class="card-header text-white bg-dark text-center">
                8. Tìm số nguyên tố đầu tiên
            </div>
            <div class="card-body">
                <form>
                    <div class="col-6 text-center">
                        <button type="button" id="btnPrime" class="btn btn-success">Tìm số nguyên tố</button>
                    </div>
                    <div class="mt-2 card-footer text-center">
                        <div class="mt-2 text-center">
                            <span id="result8">
                                ➡️ :
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card my-5 w-100">
            <div class="card-header text-white bg-dark text-center">
                9. Đếm số nguyên
            </div>
            <div class="card-body">
                <form>
                    <div class="row my-3">
                        <div class="col-4 form-group">
                            <input type="number" class="form-control" id="ITGNumber" placeholder="Nhập số ">
                        </div>
                        <div class="col-4 text-center">
                            <button type="button" id="btn_addNum" class="btn btn-success">Thêm số</button>
                        </div>
                        <div class="col-4 alert alert-success">
                            <span id="result9_1"> ➡️ :</span>
                        </div>
                    </div>
                    <div class="col-6 text-center mt-3">
                        <button type="button" id="btninteger" class="btn btn-success">Đếm số nguyên</button>
                    </div>
                    <div class="mt-2 card-footer text-center">
                        <div class="mt-2 text-center">
                            <span id="result9">
                                ➡️ :
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card my-5 w-100">
            <div class="card-header text-white bg-dark text-center">
                10. So sánh số lượng số âm và dương
            </div>
            <div class="card-body">
                <form>
                    <div class="col-6 text-center">
                        <button type="button" id="btncompare" class="btn btn-success">So sánh</button>
                    </div>
                    <div class="mt-2 card-footer text-center">
                        <div class="mt-2 text-center">
                            <span id="result10">
                                ➡️ :
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>






    <script src="./JS/main.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


</body>

</html>
